name: Docker Build and Push TEST

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. MAXIMALE SPEICHERPLATZ-FREIGABE (Disk-Speicher)
      # Wir verwenden eine dedizierte Aktion, da diese deutlich mehr M√ºll entfernt (bis zu 25GB)
      # als manuelles L√∂schen und auch den AGENT_TOOLSDIRECTORY effektiver bereinigt.
      - name: üßπ Maximiere Disk Space Freigabe
        uses: jlumbroso/free-disk-space@main # Zeigt immer auf die neueste stabile Version 0.*.*
        with:
          # Entfernt ALLE gro√üen vorinstallierten Pakete, die nicht direkt ben√∂tigt werden.
          android: true
          dotnet: true
          haskell: true
          go: true
          # Der AGENT_TOOLSDIRECTORY wird von der Aktion ebenfalls bereinigt.

      # √úberpr√ºfung, wie viel Speicherplatz freigegeben wurde
      - name: √úberpr√ºfe verf√ºgbaren Disk Space
        run: df -h

      # 2. SWAP SPACE ERSTELLEN (RAM-Erweiterung/virtueller Speicher)
      # Dies ist besonders wichtig f√ºr QEMU/Multi-Arch-Builds, da QEMU RAM-Overhead erzeugt.
      - name: üìà Create Swap Space (6GB f√ºr RAM-Intensit√§t)
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show
          free -h # √úberpr√ºfen des neuen Speichers

      # 3. Set up QEMU (for ARM64 Support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v1.0.${{ github.run_number }}
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. WICHTIGE NACHBEREITUNG (Disk-Speicher freigeben)
      # Entfernt tempor√§re Images, Container, Build-Caches und Volumes, die durch den Build-Prozess erstellt wurden.
      - name: üóëÔ∏è Docker System Bereinigung
        if: always() # F√ºhrt diesen Schritt auch im Falle eines Fehlers im Build aus
        run: |
          echo "Bereinige tempor√§re Docker-Artefakte..."
          # -a: L√∂scht alle nicht verwendeten Objekte
          # -f: Erzwingt die L√∂schung ohne Best√§tigung
          docker system prune -a -f
          df -h
