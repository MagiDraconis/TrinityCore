name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Free Disk Space
      # Comment: TrinityCore compilation creates massive intermediate files.
      # We must clear space on the GitHub runner to avoid "No space left on device" errors.
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      # 2. Create Swap Space
      # Comment: Linking the server binaries requires significant RAM.
      # Creating a 6GB swap file prevents the compiler from being killed by OOM (Out Of Memory).
      - name: Create Swap Space
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to GitHub Container Registry
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Extract Metadata (Tags & Labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Comment: Configure tagging behaviour.
          # - type=ref,event=branch: Generates a tag based on the branch name (e.g., :master).
          # - type=raw,value=latest: Generates the :latest tag automatically if this is the default branch.
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # 6. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Comment: We build only for AMD64 to ensure stability and speed.
          # ARM64 emulation via QEMU often times out for large C++ projects like this.
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Comment: Use GitHub Actions caching to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
