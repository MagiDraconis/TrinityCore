name: Docker Build Check (PR)

on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # --- JOB 1: BUILD CHECK PER PLATFORM ---
  build-check:
    name: Build Check ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            slug: amd64
          - platform: linux/arm64
            slug: arm64

    permissions:
      contents: read
      # packages: write # Nicht mehr nötig, da kein Push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      # 1. Standard Cleanup
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          df -h

      # 2. Swap Space (Wichtig für ARM64 Builds)
      - name: Create Swap Space
        run: |
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login ist nur nötig, wenn du PRIVATE Base-Images pullen musst.
      # Zum Pushen brauchen wir es hier nicht mehr.
      # - name: Log into registry ${{ env.REGISTRY }}
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # 3. Build only (No Push)
      - name: Build (Verification only)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          # WICHTIG: Kein Push zur Registry
          push: false
          # load: true # Optional: Würde das Image lokal laden, geht aber bei Multi-Arch oft nicht gut.
          labels: ${{ steps.meta.outputs.labels }}
          # Cache nutzen wir trotzdem für Geschwindigkeit, schreiben aber nicht zurück (read-only)
          cache-from: type=gha,scope=build-${{ matrix.slug }}
          # cache-to entfernt, um Cache-Pollution durch PRs zu vermeiden (optional)
