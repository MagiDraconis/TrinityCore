name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Comment: IMAGE_NAME is removed here and defined dynamically below to ensure it is lowercase.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- FIX: FORCE LOWERCASE IMAGE NAME ---
      # Comment: Docker registries require lowercase repository names.
      # We convert the GitHub repository name (e.g., 'MagiDraconis/TrinityCore') to lowercase.
      - name: Downcase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: '${{ github.repository }}'

      # 1. Free Disk Space (Manual)
      # Comment: Essential for Multi-Arch builds to prevent disk space exhaustion.
      # Added aggressive cleanup for hosted tools to prevent the runner logs from filling up.
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          df -h

      # 2. Create Swap Space
      # Comment: QEMU requires RAM overhead. Using 6GB as per your working config.
      - name: Create Swap Space
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      # 3. Set up QEMU (for ARM64 Support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Comment: Using your preferred tagging scheme: v1.0.RUN_NUMBER + latest
          tags: |
            type=raw,value=v1.0.${{ github.run_number }}
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Comment: Building for both architectures as requested
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
